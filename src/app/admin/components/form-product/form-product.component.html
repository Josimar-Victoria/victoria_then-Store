<form [formGroup]='form' (ngSubmit)='seveProduct($event)'>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Productos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder='id' formControlName='id' matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Title" formControlName='title' matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder='Precio' formControlName='price' matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invariant')">Tu precio tiene quese menos de $10.000</p>
                        <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">             
            <mat-form-field>
                <input placeholder='Description' formControlName='description' matInput type="text">
            </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit" color="primary">
                Guardar
            </button>
        </mat-card-actions>
    </mat-card>

</form>
